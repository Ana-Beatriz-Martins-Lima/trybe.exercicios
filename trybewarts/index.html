<!DOCTYPE html>
<html lang="en">
 
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
 
<body>
 <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo da pagina">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
    <input id="email"  name="email" placeholder="Email" />
    <input id="senha" type="password" name="password" placeholder="Senha" />
    <button id="login-btn">Entrar</button>
    </form>

  </header>

  <main class="main">
     <form action="" method="get" id="evaluation-form">
      <div>
        <input id="input-name"  name="nome" placeholder="Nome" />
        <input id="input-lastname"  name="sobrenome" placeholder="Sobrenome" />
      </div>
      
      <div>
        <input id="input-email"  name="email" placeholder="Email" />
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <div class="estudos">
        <input type="radio" name="family" value="Frontend"/>Frontend
        <input type="radio" name="family" value="Backend"/>Backend
        <input type="radio" name="family" value="FullStack"/>FullStack
      </div>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="programacao">
        <input type="checkbox" class="subject" value="HoFs">HoFs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
      </div>

      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name = rate value="1">1
      <input type="radio" name = rate value="2">2
      <input type="radio" name = rate value="3">3
      <input type="radio" name = rate value="4">4
      <input type="radio" name = rate value="5">5
      <input type="radio" name = rate value="6">6
      <input type="radio" name = rate value="7">7
      <input type="radio" name = rate value="8">8
      <input type="radio" name = rate value="9">9
      <input type="radio" name = rate value="10">10
      
      <textarea maxlength="500"></textarea>
      <label class="textarea">Deixe seu comentário:</label>

      <div>
        <input id="agreement" type="checkbox">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>

      <button id="submit-btn" type="submit" disabled>Enviar</button>
     </form>

    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  



  

<script src="./script.js"></script>

</body>
